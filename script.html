  <body>
    <div class="container-1">
      <div class="hero">
        <div class="navbar">
          <img src="media/logo.png" href="/" />
          <nav>

            </ul>
          </nav>
        </div>
        <div class="overlay">
          <h1>ZapHub</h1>
          <h2>By Zap Project</h2>
        </div>
      </div>
    </div>
    <div class="container-2">
      <input alt="ZapHub Scripts" class="invisible" type="text" id="script" value="loadstring(game:HttpGet('https://zaphub.xyz/Exec'))()">

        <p>Copy Script</p>

    </div>

  </body>
  <script>
    document.getElementById("copybutton").addEventListener("click", function() {
        var text = document.getElementById("script").value;
    
        navigator.clipboard.writeText(text).then(function() {
            alert("Script was copied correctly");
        }).catch(function(err) {
            console.error("Error when copying the script: ", err);
        });
    });
  </script>
